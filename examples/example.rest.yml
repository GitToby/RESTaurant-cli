# yaml-language-server: $schema=../.rqstr_schema.json

# Collection metadata
title: "My API Tests"
description: "Optional description"

# Global headers for all requests
headers:
  Accept: "application/json"

# Global Auth for all requests
auth:
  token: ${API_TOKEN:-12345678}

# Request definitions
requests:
  requestName:
    method: GET # HTTP method
    url: "https://example.com" # Request URL

    # Optional: additional headers
    extra_headers:
      Content-Type: "application/json"

    # Optional: query parameters
    query_params:
      param1: "value"
      param2: ["multiple", "values"]

    # Optional: JSON body
    body:
      key: "value"

    # Optional: assertions
    assert:
      status_code: 200 # Expected status code
      soft_timeout_s: 5.0 # Request timeout

    # Optional: benchmark (run N times)
    benchmark: 10
